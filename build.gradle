plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.5'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral() //여기서 다운로드 받아옴 - 공개된 사이트 / 필요에 따라 특정 사이트 url을 넣을 수 있음
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' //템플릿 엔진
	implementation 'org.springframework.boot:spring-boot-starter-web' //웹
//	implementation 'org.springframework.boot:spring-boot-starter-jdbc' //db 연결을 위해 필요
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' //jpa용 + jdbc도 다 포함함
	testImplementation 'org.springframework.boot:spring-boot-starter-test' //테스트 라이브러리가 자동으로 들어옴
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	compileOnly 'org.springframework.boot:spring-boot-devtools' //html 파일을 컴파일만 해주면 서버 재시작 없이 View 파일 변경이 가능
	runtimeOnly 'com.h2database:h2'//db 연결 클라이언트
}

tasks.named('test') {
	useJUnitPlatform()
}
